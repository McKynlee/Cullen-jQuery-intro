<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cullen jQuery intro</title>
  </head>
  <body>
    <h1>Howdy, Cullen!</h1>
    <ul>
      <li>Child 1</li>
      <li>Child 2</li>
      <li>Child 3</li>
    </ul>
    <!--a <form> doesn't allow the data to be rendered on the DOM
      because it refreshes the page immediately.  You can use <form>
        and fix it, <form> allows ENTER to submit = bonus!
          and clearer/better accessability-->
    <form>
      <label for="brand">Harmonica Brand</label>
      <input type="text" placeholder="harmonica brand" id="brand" />

      <!-- drop down list -->
      <select>
        <option>Option 1</option>
        <option>Option 2</option>
      </select>

      <input type="radio" id="major" name="key" value="majorKey" />
      <label for="major">Major</label>
      <input type="radio" id="minor" name="key" value="minorKey" />
      <label for="major">Minor</label>

      <input type="submit" value="Submit!" id="submitButton" />
      <button>Submit</button>
    </form>

    <div>
      <ul id="harmonicas"></ul>
    </div>
  </body>
</html>
